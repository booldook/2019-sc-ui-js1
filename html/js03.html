<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>js02.html을 순수 css로 만들기</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/js03.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="main_tit">
			<h3>사칙연산</h3>
		</div>
		<div class="form_grp">
			<form action="#" name="form1">
				<input type="number" name="val1" id="val1" class="my_input">
				<select name="calc" id="calc" class="my_select">
					<option value="">선택</option>
					<option value="+">더하기</option>
					<option value="-">빼기</option>
					<option value="*">곱하기</option>
					<option value="/">나누기</option>
				</select>
				<input type="number" name="val2" id="val2" class="my_input">
				<button type="button" id="bt_calc" class="my_button my_success">계산=></button>
				<input type="number" name="result" id="result" class="my_input" readonly>
				<button type="reset" class="my_button my_danger">초기화</button>
			</form>
		</div>
	</div>
	<script src="../js/js03.js"></script>
</body>
</html>
