<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>자바스크립트 변수/함수2</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/js02.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container w3-padding-32 text-center">
		<div class="jumbotron">
			<h3>사칙연산</h3>
		</div>
		<form action="#" name="form1" id="form1" class="form-inline">
			<div class="form-group">
				<input type="number" name="val1" id="val1" class="form-control w3-show-inline-block">
				<select name="calc" id="calc" class="form-control w3-show-inline-block">
					<option value="">선택</option>
					<option value="+">더하기</option>
					<option value="-">빼기</option>
					<option value="/">나누기</option>
					<option value="*">곱하기</option>
				</select>
				<input type="number" name="val2" id="val2" class="form-control w3-show-inline-block">
				<button type="button" class="btn btn-success" id="bt1" name="bt1">계산 =></button>
				<input type="text" name="result" id="result" class="form-control w3-show-inline-block" readonly>
				<button type="button" class="btn btn-danger" id="bt_reset" name="bt_reset">초기화</button>
			</div>
		</form>
	</div>
	<script src="../js/js02.js"></script>
</body>
</html>
